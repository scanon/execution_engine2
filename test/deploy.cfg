[execution_engine2]

self.external.url = https://ci.kbase.us/services/ee2
kbase-endpoint = https://ci.kbase.us/services
workspace-url = https://ci.kbase.us/services/ws
catalog-url = https://ci.kbase.us/services/catalog
auth-service-url = https://ci.kbase.us/services/auth/api/legacy/KBase/Sessions/Login
auth-service-url-v2 = https://ci.kbase.us/services/auth/api/V2/token
auth-service-url-allow-insecure = false

mongo-port = {{ default .Env.mongodb_port "27017" }}
mongo-host = {{ default .Env.mongodb_host "localhost:27017" }}
mongo-database = {{ default .Env.mongodb_database "ee2" }}
mongo-user = {{ default .Env.mongodb_user "" }}
mongo-password = {{ default .Env.mongodb_pwd "" }}
mongo-authmechanism = {{ default .Env.mongodb_auth_mechanism "DEFAULT" }}


scratch = /kb/module/work/tmp
executable = /bin/sleep
KB_ADMIN_AUTH_TOKEN = test_auth_token
docker_timeout = 604805
initialdir = /condor_shared
leavejobinqueue = True

[njs]
request_cpus = 4
request_memory = 2000M
request_disk = 30GB

[bigmem]
request_cpus = 4
request_memory = 2000M
request_disk = 100GB

[bigmemlong]
request_cpus = 16
request_memory = 250000M
request_disk = 100GB

[extreme]
request_cpus = 32
request_memory = 250000M
request_disk = 100GB

[kb_upload]
request_cpus = 1
request_memory = 1000M
request_disk = 100GB

[hpc]
request_cpus = 4
request_memory = 2000M
request_disk = 100GBraiss

[DEFAULT]
default_client_group = njs


